<div class="app-root">
    <div class="form-wrap">
        <form #userForm="ngForm" (ngSubmit)="onSubmit()"
            class="user-form">
            <div class="header">
                <h2>新用户录入</h2>
                <!-- {{diagnostic}} -->
            </div>
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" required name="username"
                    placeholder="只能使用字母加数字" id="username"
                    [(ngModel)]="user.username">
            </div>
            <div class="form-group">
                <label for="password">密　码：</label>
                <input type="password" required name="password" 
                    placeholder="字母、数字及常用符号" id="password"
                    [(ngModel)]="user.password">
            </div>
            <div class="form-group">
                <label for="email">邮　箱：</label>
                <input type="email" required name="email" 
                    placeholder="邮箱格式，如: abc@def.com" id="email"
                    [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <label for="phone">手　机：</label>
                <input type="tel" required name="phone" 
                    placeholder="仅支持11位数字" id="phone"
                    [(ngModel)]="user.phone">
            </div>
            <div class="form-group">
                <label for="job">职　业：</label>
                <select type="text" required name="job" 
                    id="job" [(ngModel)]="user.job">
                    <option *ngFor="let job of jobs"
                        [value]="job.id">{{job.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn"
                    [disabled]="!userForm.form.valid">提交</button>
            </div>
        </form>
    </div>
    <div class="bg-wrap">
        <img src="assets/imgs/bg.jpg" class="bg">
    </div>
</div>
